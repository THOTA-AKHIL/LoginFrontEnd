<div class="container">
    <div class="card">

      <h3>User List</h3>
    <table class="table table striped">
        <thead>
            <tr>
                <th> User Id</th>
                <th> First Name </th>
                <th>  Last Name</th>
                <th> Email</th>
                <th>Contact No</th>
                <th> User Type </th>
                
              
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let user of users" >
                <td>{{ user.usrId }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.contactNo}}</td>
                <td>{{ user.userType}}</td>
               

                  
            </tr>
           <tr *ngIf="!users || users.length==0">
                <td colspan="7">
                    No Users to display
                </td>
            </tr>
        </tbody>
    </table>
</div> 
</div>
